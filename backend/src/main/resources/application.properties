spring.application.name=backend

# --- Server ---
server.port=${SERVER_PORT:8080}

# --- JWT ---
# Wird idealerweise per ENV gesetzt (siehe compose.yaml)
# Secret key used to sign JWTs (must be long enough for HS256)
jwt.secret=${JWT_SECRET:your-256-bit-secret-goes-here-change-this}
# Expiration time in milliseconds (e.g., 24h)
jwt.expiration=${JWT_EXPIRATION:86400000}

# --- Admin Seed ---
app.admin.username=superadmin
app.admin.password=${ADMIN_PASSWORD:admin1234}

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# --- Logging ---
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.com.example.shiftplanner=DEBUG