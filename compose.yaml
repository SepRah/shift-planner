services:
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=mydatabase'
      - 'MYSQL_PASSWORD=secret'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
      - 'MYSQL_USER=myuser'
      - 'JWT_SECRET=supersecureproductionkey1234567890'
      - 'JWT_EXPIRATION=86400000'
    ports:
      - '3306'
  backend:
    build: ./backend
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    environment:
      - HOST=0.0.0.0
    ports:
      - "3000:80"
